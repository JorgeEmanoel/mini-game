<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Mini-game</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../css/default.css">
    </head>

    <body>

        <!-- <audio autoplay>
            <source src="../../audios/alone_alan_walker.mp3" type="audio/mpeg">
            Seu navegador não suporta audio
        </audio> -->

        <div class="container-fluid boas-vindas">
            <div class="jumbotron">
                <h1 class="align-center">Fase 1</h1>
                <p class="align-center">
                    Mini-game

                    <br>

                    <a href="#game" class="btn btn-lg btn-success btn-start">
                        JOGAR
                    </a>
                </p>
            </div>
        </div>

        <div class="container-fluid info-container">
            <div class="row">
                <div class="col-lg-10">
                    <div class="progress progress-vida">
                        <div class="progress-bar progress-bar-success info-vida" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            VIDA <span>100</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <div class="info-pontos">
                        <span>0</span>
                        pontos
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid game-container" id="game"></div>

        <div class="container-fluid">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-change-skin active" data-skin="0">
                        CAVALEIRO
                    </button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-change-skin" data-skin="1">
                        ROBÔ
                    </button>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-change-skin" data-skin="2">
                        NINJA GIRL
                    </button>
                </div>
            </div>
        </div>

        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/default.js"></script>
        <script src="../../js/phaser.min.js"></script>
        <script src="../../js/levels.js"></script>
        <script src="fase-1.js"></script>

    </body>
</html>
